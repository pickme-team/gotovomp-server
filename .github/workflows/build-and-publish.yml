name: Build and Publish Docker Image

on:
  push:
    branches:
      - master  # Trigger on pushes to the main branch

env:
  IMAGE_NAME: ghcr.io/pickme-team/gotovomp-server
  IMAGE_TAG: latest

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Docker Image
        run: ./gradlew buildImage

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag and Push Docker Image
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:$IMAGE_TAG
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:$IMAGE_TAG
